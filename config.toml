# The URL the site will be built for
base_url = "https://grantspassemployeeassociation.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "deep_thought"

taxonomies = [
  { name = "categories", feed = true },
  { name = "tags", feed = true },
]

generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# The navbar is the context menu associated with the menu widget.
navbar_items = [
  { code = "en", nav_items = [
    { url = "$BASE_URL", name = "Home" },
    { url = "$BASE_URL/news", name = "News" },
    { url = "$BASE_URL/events", name = "Events" },
    { url = "$BASE_URL/organization", name = "Organization" },
    { url = "$BASE_URL/positions", name = "Positions" },
    { url = "$BASE_URL/volunteers", name = "Volunteers" },
    # { url = "$BASE_URL/categories", name = "Categories" },
    # { url = "$BASE_URL/tags", name = "Tags" },
  ] },
]

